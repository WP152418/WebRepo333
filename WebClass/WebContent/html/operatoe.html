<!DOCTYPE html>
<html>
<script>function add( ) {
	vara = document.getElementById("num1").value;
	varb = document.getElementById("num2").value;
	document.getElementById("result").value= a + b;
	}
</script>

<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
<input type="text" id="num1" size="5" /> +
 <input type="text" id="num2" size="5" /> =
 <input type="text" id="result" size="5" />
 <input type="button" onclick="add();" value="계산">
</body>
</html>
